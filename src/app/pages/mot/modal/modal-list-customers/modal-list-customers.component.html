<div class="modal fade show" tabindex="-1" role="dialog" style="display: block;" @fadeIn>
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">CUSTOMERS LIST</h1>
        <div class="ml-auto d-flex">
        </div>
        <button type="button" class="close" aria-label="Close" (click)="closedModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
        <div class="row">
          <div class="col">

            <div class="container">
                <!-- Search Bar -->
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Search by name..." [(ngModel)]="searchTerm">
                </div>

                <!-- User List -->
                <div class="list-group">
                  <div
                    *ngFor="let user of filteredUsers(); let i = index"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                    [ngClass]="{
              'bg-row-grey': i % 2 === 0,
              'bg-white': i % 2 !== 0
            }"
                    (click)="selectUser(user)"
                    style="cursor: pointer; transition: background-color 0.2s;"
                    onmouseover="this.style.backgroundColor='#e6f0fd';"
                    onmouseout="this.style.backgroundColor='';"
                  >
                    <div>
                      <strong>{{ user.name }}</strong><br>
                      <small class="text-muted">{{ user.email }}</small>
                    </div>
                    <span class="badge badge-default rounded-pill">Select</span>
                  </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Footer do modal -->
      <div class="modal-footer text-center">
        <!-- Alinha os botões no canto direito -->
        <div class="ml-auto d-flex flex-column align-items-end">
          <!-- Linha com a label e o botão de copiar ao lado -->

          <!-- Botões -->
          <div class="d-flex">
            <button type="button" class="btn btn-secondary btn-sm ml-2" (click)="closedModal()">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
