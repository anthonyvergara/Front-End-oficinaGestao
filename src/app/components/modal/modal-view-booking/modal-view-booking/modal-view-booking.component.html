<div class="modal fade show" tabindex="-1" role="dialog" style="display: block;" @fadeIn>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">BOOKING DETAILS</h1>
        <div class="ml-auto d-flex">
        </div>
        <button type="button" class="close" aria-label="Close" (click)="closedModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
        <div class="row">
          <div class="col">

            <div class="container">
              <section class="booking-details">
                <article class="info">
                  <p><i class="fas fa-calendar-alt text-primary"></i> <strong>Date:</strong> <span>27/12/2023</span></p>
                  <p><i class="fas fa-user text-primary"></i> <strong>Name:</strong> <span>Trevor Max</span></p>
                  <p><i class="fas fa-envelope text-primary"></i> <strong>Email:</strong> <span>trevor@example.com</span></p>
                  <p><i class="fas fa-phone text-primary"></i> <strong>Phone:</strong> <span>07858312007</span></p>
                  <p><i class="fas fa-pound-sign text-primary"></i> <strong>Total:</strong> <span>Â£35.00</span></p>

                  <p class="status-line">
                    <i class="fas fa-info-circle text-primary"></i>
                    <strong>Status:</strong>
                    <span class="status status-pendente">Pendente</span>
                  </p>
                </article>


                <article class="pdf-section">
                  <figure class="pdf-preview">
                    <img src="pdf-thumbnail.png" alt="VisualizaÃ§Ã£o do PDF" />
                  </figure>
                  <a href="booking.pdf" download class="btn btn-primary">ðŸ“¥ Download PDF</a>
                </article>
              </section>

              <section class="upload-section">
                <h4>Documents</h4>
                <input type="file" (change)="onImageSelected($event)" multiple accept="image/*" />

                <div id="imagePreview">
                  <img *ngFor="let preview of imagePreviews" [src]="preview" alt="Preview da imagem" />
                </div>
              </section>
            </div>

          </div>
        </div>
      </div>

      <!-- Footer do modal -->
      <div class="modal-footer text-center">
        <!-- Alinha os botÃµes no canto direito -->
        <div class="ml-auto d-flex flex-column align-items-end">
          <!-- Linha com a label e o botÃ£o de copiar ao lado -->

          <!-- BotÃµes -->
          <div class="d-flex">
            <button type="button" class="btn btn-secondary btn-sm ml-2" (click)="closedModal()">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
