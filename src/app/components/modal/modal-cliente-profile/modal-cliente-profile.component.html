<div class="modal fade show" tabindex="-1" role="dialog" style="display: block;" (click)="onBackgroundClick($event)"
    @fadeIn>
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">PERFIL DO USUÁRIO</h1>
                <div class="ml-auto d-flex">
                </div>
                <button type="button" class="close" aria-label="Close" (click)="closedModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                <div class="row">
                    <div class="col">


                        <div class="container mt-5 d-flex justify-content-center">

                            <div class="card p-3">
                        
                                <div class="d-flex align-items-center">
                        
                                    <div class="image">
                                        <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                                            class="rounded" width="155">
                                    </div>
                                    <div class="ml-3 w-100">
                                        <h4 class="mb-0 mt-0">Alex HMorrision</h4>
                                        <span>Senior Journalist</span>
                                        <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                        
                                            <div class="d-flex flex-column">
                        
                                                <span class="articles">Articles</span>
                                                <span class="number1">38</span>
                        
                                            </div>
                        
                                            <div class="d-flex flex-column">
                        
                                                <span class="followers">Followers</span>
                                                <span class="number2">980</span>
                        
                                            </div>
                        
                        
                                            <div class="d-flex flex-column">
                        
                                                <span class="rating">Rating</span>
                                                <span class="number3">8.9</span>
                        
                                            </div>
                                            `
                                        </div>
                                        <div class="button mt-2 d-flex flex-row align-items-center">
                                            <button class="btn btn-sm btn-outline-primary w-100">Chat</button>
                                            <button class="btn btn-sm btn-primary w-100 ml-2">Follow</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Footer do modal -->
            <div class="modal-footer">
                
                <!-- Alinha os botões no canto direito -->
                <div class="ml-auto d-flex flex-column align-items-end">
                    <!-- Linha com a label e o botão de copiar ao lado -->

                    <!-- Botões -->
                    <div class="d-flex">
                        <button type="button" class="btn btn-success btn-sm">Salvar</button>
                        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
                        <button type="button" class="btn btn-secondary btn-sm ml-2" (click)="closedModal()">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
