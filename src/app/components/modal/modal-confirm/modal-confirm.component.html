<!-- Modal HTML -->
<div class="modal fade show" tabindex="-1" role="dialog" style="display: block;" *ngIf="modalControl">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box">
					<i class="ni ni-check-bold">&#xE876;</i>
				</div>				
				<h4 class="modal-title w-100">Confirmar Pagamento!</h4>	
			</div>
			<div class="modal-body">
				<p class="text-center">Você realmente deseja efetuar o pagamento de £200.00 ?.</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success btn-block" data-dismiss="modal">Pagar</button>
                <button class="btn btn-success btn-block" (click)="closedModal()" data-dismiss="modal">Cancelar</button>
			</div>
		</div>
	</div>
</div>
