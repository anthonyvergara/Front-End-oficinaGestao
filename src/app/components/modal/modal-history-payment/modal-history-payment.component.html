<div class="modal fade show" tabindex="-1" role="dialog" style="display: block;" @fadeIn>
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">Histórico de pagamentos</h1>
        <div class="ml-auto d-flex"></div>
        <button type="button" class="close" aria-label="Close" (click)="closedModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
        <div class="container p-0">
          <!-- Timeline -->
              <!-- Registro 1 -->
              <div class="entry" *ngFor="let pagamento of listPagamentos">
                <div class="status-indicator pago"></div>
                <div class="details">
                  <p class="date">{{ pagamento.dataPagamento.split(' ')[0] }}</p>
                  <p><strong>Valor: </strong> {{ pagamento.valorPago | currency:'GBP':'symbol':'1.2-2'}}</p>
                  <p><strong>Horário: </strong> {{pagamento.dataPagamento.split(' ')[1]}}</p>
                  <p><strong>Status: </strong> <span class="tag tag-pago">PAGO</span></p>
                  <p><strong>Operador: </strong> Ricardo</p>
                </div>
              </div>
